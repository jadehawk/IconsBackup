<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="500" height="500" fill="#0f172a"/>
  
  <!-- Radar field background -->
  <defs>
    <radialGradient id="radarGradient500" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#334155;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.5"/>
    </radialGradient>
  </defs>
  
  <!-- Radar field circles -->
  <circle cx="250" cy="250" r="215" fill="url(#radarGradient500)" stroke="#64748b" stroke-width="2" opacity="0.6"/>
  <circle cx="250" cy="250" r="166" fill="none" stroke="#64748b" stroke-width="1.5" opacity="0.4"/>
  <circle cx="250" cy="250" r="117" fill="none" stroke="#64748b" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Static radar sweep line -->
  <line x1="250" y1="250" x2="391" y2="156" stroke="#64748b" stroke-width="4" opacity="0.7"/>
  
  <!-- Book stack (matching 256x256 positioning exactly) -->
  <g transform="translate(113, 215)">
    <!-- Bottom book (red) -->
    <rect x="0" y="117" width="274" height="39" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <rect x="0" y="117" width="264" height="10" fill="#fca5a5" opacity="0.8"/>
    <rect x="264" y="117" width="10" height="39" fill="#7f1d1d"/>
    
    <!-- Second book (green) -->
    <rect x="14" y="78" width="246" height="39" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <rect x="14" y="78" width="236" height="10" fill="#86efac" opacity="0.8"/>
    <rect x="250" y="78" width="10" height="39" fill="#14532d"/>
    
    <!-- Third book (orange) -->
    <rect x="27" y="39" width="219" height="39" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    <rect x="27" y="39" width="209" height="10" fill="#fed7aa" opacity="0.8"/>
    <rect x="236" y="39" width="10" height="39" fill="#9a3412"/>
    
    <!-- Fourth book (blue) -->
    <rect x="41" y="0" width="191" height="39" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
    <rect x="41" y="0" width="181" height="10" fill="#93c5fd" opacity="0.8"/>
    <rect x="222" y="0" width="10" height="39" fill="#1e3a8a"/>
    
    <!-- Fifth book (purple) -->
    <rect x="55" y="-39" width="164" height="39" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
    <rect x="55" y="-39" width="154" height="10" fill="#c4b5fd" opacity="0.8"/>
    <rect x="209" y="-39" width="10" height="39" fill="#4c1d95"/>
    
    <!-- Top book (cyan) -->
    <rect x="68" y="-78" width="137" height="39" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    <rect x="68" y="-78" width="127" height="10" fill="#67e8f9" opacity="0.8"/>
    <rect x="195" y="-78" width="10" height="39" fill="#164e63"/>
    
    <!-- Book spine details -->
    <g stroke="#1f2937" stroke-width="1.5" opacity="0.8">
      <line x1="20" y1="117" x2="20" y2="156"/>
      <line x1="34" y1="78" x2="34" y2="117"/>
      <line x1="47" y1="39" x2="47" y2="78"/>
      <line x1="61" y1="0" x2="61" y2="39"/>
      <line x1="75" y1="-39" x2="75" y2="0"/>
      <line x1="88" y1="-78" x2="88" y2="-39"/>
    </g>
    
    <!-- Book page lines -->
    <g stroke="#f8fafc" stroke-width="0.8" opacity="0.6">
      <line x1="8" y1="122" x2="8" y2="151"/>
      <line x1="22" y1="83" x2="22" y2="112"/>
      <line x1="35" y1="44" x2="35" y2="73"/>
      <line x1="49" y1="5" x2="49" y2="34"/>
      <line x1="63" y1="-34" x2="63" y2="-5"/>
      <line x1="76" y1="-73" x2="76" y2="-44"/>
    </g>
  </g>
  
  <!-- Cali-Scraper text -->
  <text x="250" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#e2e8f0">
    Cali-Scraper
  </text>
  
  <!-- Static data points around radar -->
  <circle cx="117" cy="156" r="4" fill="#64748b" opacity="0.8"/>
  <circle cx="383" cy="195" r="4" fill="#64748b" opacity="0.8"/>
  <circle cx="156" cy="344" r="4" fill="#64748b" opacity="0.8"/>
  <circle cx="344" cy="313" r="4" fill="#64748b" opacity="0.8"/>
  <circle cx="98" cy="273" r="4" fill="#64748b" opacity="0.8"/>
  <circle cx="402" cy="273" r="4" fill="#64748b" opacity="0.8"/>
  
  <!-- Radar grid lines -->
  <g stroke="#475569" stroke-width="0.8" opacity="0.3">
    <line x1="250" y1="35" x2="250" y2="465"/>
    <line x1="35" y1="250" x2="465" y2="250"/>
    <line x1="97" y1="97" x2="403" y2="403"/>
    <line x1="403" y1="97" x2="97" y2="403"/>
  </g>
</svg>
